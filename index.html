<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Web Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body {
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        background-color: gray;
        color: white;
        padding: 10px;
        width: "100%";
        border-radius: 5px;
      }
      img {
        width: 300px;
        height: auto;
        margin-top: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Web Page</h1>
    </header>
    <main>
      <section>
        <h2>About This Page</h2>
        <p>This page shows you the best cat ever!</p>
        <img src="cat.jpg" alt="A sample image" />
      </section>
      <section>
        <h2>Cat's Interests:</h2>
        <ul>
          <li>Music</li>
          <li>Books</li>
          <li>Films</li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 My Web Page</p>
    </footer>
  </body>
</html>
